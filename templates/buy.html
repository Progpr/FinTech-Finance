{% extends "layout.html" %}

{% block main %}
    <h1 class="pageheader">Buy Stocks Here</h1>
    <br><br>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Enter Stock Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">BUY</button>
    </form>
    <br>
    <img src="/static/buy.png" alt="Buy Pic" height="200" width="200">
{% endblock %}
